{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 d-none d-md-block">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <img src="{{ url_for('static', filename='images/home.png') }}" alt="入口主視覺" class="img-fluid rounded shadow" style="max-height: 480px; width: 100%; object-fit: contain; border: 4px solid #C9B037; background: #fffbe6;">
        </div>
    </div>
    <div class="col-md-7 col-lg-5">
        <div class="card h-100 d-flex flex-column justify-content-center">
            <div class="card-header">
                <h3 class="text-center">登入</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">冒險者名稱</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">登入</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>還沒有帳號？ <a href="{{ url_for('register') }}">立即註冊</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
